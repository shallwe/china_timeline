<!DOCTYPE html>
<html>
<head>
    <title>timeline后台</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/admin.css" rel="stylesheet/less">
    <script src="/static/js/libs/jquery-1.7.2.min.js"></script>
    <script src="/static/js/libs/bootstrap-datepicker.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xs-6">
            <form class="form-horizontal" role="form" action="/team/login" method="post">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>

                    <div class="col-sm-10">
                        <input type="name" name="name" class="form-control" id="inputEmail3" placeholder="邮箱">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>

                    <div class="col-sm-10">
                        <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="密码">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">登录</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="col-xs-6">
            <form class="form-horizontal" role="form" action="/team/register" method="post">
                <div class="form-group">
                    <label for="register-inputEmail3" class="col-sm-2 control-label">Email</label>

                    <div class="col-sm-10">
                        <input type="name" name="name" class="form-control" id="register-inputEmail3" placeholder="邮箱">
                    </div>
                </div>

                <div class="form-group">
                    <label for="register-inputPassword3" class="col-sm-2 control-label">Password</label>

                    <div class="col-sm-10">
                        <input type="password" name="password" class="form-control" id="register-inputPassword3" placeholder="密码">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">注册</button>
                    </div>
                </div>
            </form>
        </div>



</div>
</body>
</html>
